<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Player Vidéo</title>
</head>
<body>

<h1>Générateur de Player Vidéo Embeddable</h1>

<!-- Formulaire pour uploader une vidéo ou ajouter un lien -->
<form id="videoForm">
    <label for="videoUrl">Lien vers la vidéo (MP4) :</label>
    <input type="text" id="videoUrl" placeholder="https://example.com/video.mp4">
    
    <p>OU</p>
    
    <label for="videoFile">Téléchargez votre vidéo MP4 :</label>
    <input type="file" id="videoFile" accept="video/mp4"><br><br>
    
    <button type="submit">Générer le player</button>
</form>

<!-- Zone pour afficher le code d'embed généré -->
<h3>Code d'embed généré :</h3>
<textarea id="embedCode" rows="6" cols="60" readonly></textarea>

<!-- Zone pour prévisualiser la vidéo générée -->
<div id="videoPreview"></div>

<script src="video-embed.js"></script>

</body>
</html>
